<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Eventos APP</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../../static/materialize/css/materialize.min.css"  media="screen"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <link rel="stylesheet" href="static/style/cssStyle.css"/>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Cadastro de Eventos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/eventos"><i class="material-icons left">apps</i>LISTA DE EVENTOS</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        
        <form method="post">
            Nome: <input type="text" value="" name="name"/>
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" value="" name="local"/>
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" value="" name="data"/>
                </div>
                <div class="input-field col s3">
                    Horario: <input type="time" value="" name="horario"/>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                <i class="material-icons right">send</i>
            </button>
        </form>
    </body>
</html>
