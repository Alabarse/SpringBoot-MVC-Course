<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Eventos APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro de Eventos</h1>
        <form method="post">
            Nome: <input type="text" value="Digite seu nome" name="name"/>
            Local: <input type="text" value="Escolha o local" name="local"/>
            Data: <input type="date" value="" name="data"/>
            Horario: <input type="time" value="" name="horario"/>
            <button type="submit">Salvar</button>
        </form>
    </body>
</html>
