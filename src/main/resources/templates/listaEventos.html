<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Eventos</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
        

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"  media="screen"/>

        <link rel="stylesheet" href="static/style/cssStyle.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>

        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lista de Eventos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/cadastrarEvento"><i class="material-icons left">add_circle</i>CADASTRAR EVENTO</a></li>
                    </ul>
                </div>
            </nav>
        </header>



        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td><span th:text="${evento.codigo}"></span></td>
                    <td><a th:href="${(#mvc.url('EC#eventoDetails').arg(0, evento.codigo)).build()}"><span th:text="${evento.name}"></span></a></td>
                    <td><span th:text="${evento.local}"></span></td>
                    <td><span th:text="${evento.data}"></span></td>
                    <td><span th:text="${evento.horario}"></span></td>
                </tr>
            </tbody>
        </table>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>
</html>
